<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>214.run</title>
  <style>
    body {
      background-color: #000;
      color: #00FFB2;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      text-align: left;
      font-size: 1.2rem;
      white-space: pre-line;
      padding: 1rem 2rem;
      border: 2px solid #00FFB2;
      border-radius: 8px;
      background-color: #101010;
      box-shadow: 0 0 20px #00FFB2;
    }

    #terminal {
      background: black;
      color: #00FF00;
      font-family: monospace;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
      height: 300px;
      margin-top: 2rem;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid lime;
      display: none;
    }

    .flash {
      animation: white-flash 0.3s ease-in-out;
    }

    @keyframes white-flash {
      0% { background: black; }
      50% { background: white; }
      100% { background: black; }
    }

    /* Virtual keyboard for mobile */
    #virtual-keyboard {
      display: none;
      margin-top: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
      max-width: 600px;
      justify-content: center;
    }

    #virtual-keyboard button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: #101010;
      color: #00FFB2;
      border: 2px solid #00FFB2;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #virtual-keyboard {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="terminal">
    > ARTIFACT[001]  
    :: TYPE = enigma  
    :: INPUT_MODE = sequence  
    :: STATUS = [0]  
    :: BEGIN = 04.15.2025  
    :: WINDOW = t.b.d  
    // END TRANSMISSION
  </div>

  <div id="terminal">
    <pre id="terminal-output"></pre>
  </div>

  <!-- Mobile Keyboard -->
  <div id="virtual-keyboard">
    <button data-key="38">↑</button>
    <button data-key="40">↓</button>
    <button data-key="37">←</button>
    <button data-key="39">→</button>
    <button data-key="66">B</button>
    <button data-key="65">A</button>
  </div>

  <script>
    const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    let inputSequence = [];

    // Check if access has already been granted
    if (localStorage.getItem("accessGranted") === "true") {
      window.location.href = "/access.html";
    }

    // Listen for physical keypress
    document.addEventListener("keydown", (e) => {
      registerInput(e.keyCode);
    });

    // Listen for tap on virtual buttons
    document.querySelectorAll("#virtual-keyboard button").forEach(btn => {
      btn.addEventListener("click", () => {
        const keyCode = parseInt(btn.getAttribute("data-key"));
        registerInput(keyCode);
      });
    });

    function registerInput(code) {
      inputSequence.push(code);
      if (inputSequence.length > konamiCode.length) {
        inputSequence.shift();
      }

      if (JSON.stringify(inputSequence) === JSON.stringify(konamiCode)) {
        activateTerminalSequence();
      }
    }

    const fakeLogs = [
      ">>echo.sys/init_0214.RUN",
      "SRC: HIDDEN",
      "FORMAT: UNCLASSIFIED",
      "AUTH: INCOMPLETE",
      "SEQUENCE RECEIVED...",
      "AUTH: V5_OVERRIDE",
      ">>FLAG: anomaly pattern = rising",
      "ACCESS GRANTED...",
      "Redirecting to /access.html"
    ];

    function activateTerminalSequence() {
      const terminal = document.getElementById("terminal");
      const output = document.getElementById("terminal-output");

      terminal.style.display = "block";
      let i = 0;

      const interval = setInterval(() => {
        if (i < fakeLogs.length) {
          output.textContent += fakeLogs[i] + "\n";
          i++;
        } else {
          clearInterval(interval);
          localStorage.setItem("accessGranted", "true");
          setTimeout(() => {
            document.body.classList.add("flash");
            setTimeout(() => {
              window.location.href = "/access.html";
            }, 300);
          }, 500);
        }
      }, 150);
    }
  </script>

</body>
</html>
