<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Granted - 214.run</title>
  <style>
    body {
      background-color: #000;
      color: #00FFB2;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .pixel-art {
      max-width: 90%;
      height: auto;
      margin-bottom: 2rem;
      border: 2px solid #00FFB2;
    }

    .message-box {
      border: 2px solid #00FFB2;
      padding: 1.5rem;
      background-color: #101010;
      box-shadow: 0 0 20px #00FFB2;
      max-width: 700px;
    }

    .code-text {
      color: #00FF00;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
      display: inline-block;
    }

    .typing {
      border-right: 2px solid #00FF00;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #next-link {
      display: none;
      margin-top: 2rem;
      color: #00FFB2;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      text-decoration: none;
      border: 1px solid #00FFB2;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    #next-link:hover {
      background-color: #003b2a;
    }
  </style>
</head>
<body>
  <img src="celebration.png" alt="Celebration Pixel Art" class="pixel-art" />

  <div class="message-box">
    <h2>ACCESS GRANTED</h2>
    <div class="code-text" id="terminal-output"></div>
  </div>

  <a href="phase2.html" id="next-link">>> QUERY.UNLOCKED :: [PROCEED]</a>

  <script>
    const lines = [
      "/transmission.verified/",
      ":: access = granted",
      ":: sequence = incomplete",
      ">> NEXT.UPLOAD = 05.04.2025",
      ":: monitor.feed = active",
      ":: adjust.coordinates",
      ":: stay.ready",
      "",
      "// survival = rare",
      "// progress = noted",
      "",
      ">> observe :: @ZeldaKid214",
      "// interface contains anomaly patterns",
      "// further clues may surface"
    ];

    const terminal = document.getElementById("terminal-output");
    let lineIndex = 0;
    let charIndex = 0;

    function showNextLink() {
      document.getElementById("next-link").style.display = "inline-block";
    }

    function typeLine() {
      if (lineIndex >= lines.length) {
        terminal.classList.remove("typing");
        showNextLink();  // Show proceed link
        return;
      }

      const line = lines[lineIndex];
      const span = document.createElement("span");
      span.textContent = "";
      terminal.appendChild(span);

      const typeChar = () => {
        if (charIndex < line.length) {
          span.textContent += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 30);
        } else {
          terminal.appendChild(document.createElement("br"));
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 300);
        }
      };

      typeChar();
    }

    terminal.classList.add("typing");
    typeLine();
  </script>
</body>
</html>
